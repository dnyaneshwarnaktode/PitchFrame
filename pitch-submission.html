            transition: all 0.3s ease;

        .upload-area:hover {

            background-color: #f8f9fa;
        }

        .upload-area i {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .file-list {
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #f8f9fa;
            margin-bottom: 0.5rem;
        }

        .file-item i {
            margin-right: 0.5rem;

        }

            margin-left: auto;
            color: #dc3545;
        }

        .progress {

            margin-top: 1rem;
        }
    </style>
</head>

    <!-- Pitch Submission Form -->
    <section class="pitch-submission">
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Submit Your Pitch</h2>

                            <form id="pitchForm">
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="companyName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="industry" class="form-label">Industry</label>
                                    <select class="form-select" id="industry" required>
                                        <option value="">Select Industry</option>
                                        <option value="tech">Technology</option>
                                        <option value="healthcare">Healthcare</option>
                                        <option value="finance">Finance</option>
                                        <option value="education">Education</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="tagline" class="form-label">Tagline</label>
                                    <input type="text" class="form-control" id="tagline" required>
                                </div>

                                <div class="mb-3">
                                    <label for="problem" class="form-label">Problem Statement</label>
                                    <textarea class="form-control" id="problem" rows="3" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="solution" class="form-label">Solution</label>
                                    <textarea class="form-control" id="solution" rows="3" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="businessModel" class="form-label">Business Model</label>
                                    <textarea class="form-control" id="businessModel" rows="3" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="fundingStage" class="form-label">Funding Stage</label>
                                    <select class="form-select" id="fundingStage" required>
                                        <option value="">Select Stage</option>
                                        <option value="pre-seed">Pre-seed</option>
                                        <option value="seed">Seed</option>
                                        <option value="series-a">Series A</option>
                                        <option value="series-b">Series B</option>
                                        <option value="series-c">Series C+</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="fundingAmount" class="form-label">Funding Amount (USD)</label>
                                    <input type="number" class="form-control" id="fundingAmount" required>
                                </div>

                                <div class="mb-3">
                                    <label for="revenue" class="form-label">Current Revenue (USD)</label>
                                    <input type="number" class="form-control" id="revenue">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Pitch Deck</label>
                                    <input type="file" id="pitchDeck" class="form-control" accept=".pdf,.ppt,.pptx">
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Submit Pitch</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Handle form submission
        const pitchForm = document.getElementById('pitchForm');
        const fileInput = document.getElementById('pitchDeck');

        pitchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                alert('Please upload your pitch deck.');
                return;
            }

            try {
                const file = fileInput.files[0];
                
                // Get current user
                const user = auth.currentUser;
                if (!user) {
                    alert('Please login to submit a pitch.');
                    window.location.href = 'login.html';
                    return;
                }

                // Create pitch data
                const pitchData = {
                    userId: user.uid,
                    companyName: document.getElementById('companyName').value,
                    industry: document.getElementById('industry').value,
                    tagline: document.getElementById('tagline').value,
                    problem: document.getElementById('problem').value,
                    solution: document.getElementById('solution').value,
                    businessModel: document.getElementById('businessModel').value,
                    fundingStage: document.getElementById('fundingStage').value,
                    fundingAmount: parseFloat(document.getElementById('fundingAmount').value),
                    revenue: document.getElementById('revenue').value ? 
                        parseFloat(document.getElementById('revenue').value) : null,
                    fileName: file.name,
                    fileType: file.type,
                    fileSize: file.size,
                    createdAt: new Date(),
                    status: 'pending'
                };

                // Add document to 'pitches' collection
                const docRef = await addDoc(collection(db, 'pitches'), pitchData);
                console.log("Pitch document written with ID: ", docRef.id);
                
                alert('Pitch submitted successfully!');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting pitch. Please try again.');
            }
        });

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
