<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History - PitchFrame</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .history-container {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 2rem 0;
        }
        .sidebar {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            height: calc(100vh - 4rem);
            position: sticky;
            top: 2rem;
        }
        .main-content {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .nav-link {
            color: #6c757d;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #e9ecef;
            color: #0d6efd;
        }
        .nav-link i {
            width: 20px;
            margin-right: 0.5rem;
        }
        .analysis-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        .analysis-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .analysis-date {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .analysis-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .analysis-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-completed {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .status-processing {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-error {
            background-color: #f8d7da;
            color: #842029;
        }
        .filter-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .pagination {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="sidebar">
                        <div class="mb-4">
                            <h4 class="mb-0"><strong>Pitch<span class="text-primary">Frame</span></strong></h4>
                            <p class="text-muted mb-0">Analysis History</p>
                        </div>
                        <nav class="nav flex-column">
                            <a class="nav-link" href="AI_analyzer.html">
                                <i class="fas fa-chart-line"></i>
                                AI Analysis
                            </a>
                            <a class="nav-link active" href="history.html">
                                <i class="fas fa-history"></i>
                                History
                            </a>
                            <a class="nav-link" href="settings.html">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </nav>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="col-md-9">
                    <div class="main-content">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">Analysis History</h2>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                                <i class="fas fa-plus"></i> New Analysis
                            </button>
                        </div>
                        
                        <!-- Filters -->
                        <div class="filter-section">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="dateFilter" class="form-label">Date Range</label>
                                    <select class="form-select" id="dateFilter">
                                        <option value="all">All Time</option>
                                        <option value="today">Today</option>
                                        <option value="week">This Week</option>
                                        <option value="month">This Month</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="statusFilter" class="form-label">Status</label>
                                    <select class="form-select" id="statusFilter">
                                        <option value="all">All Statuses</option>
                                        <option value="completed">Completed</option>
                                        <option value="processing">Processing</option>
                                        <option value="error">Error</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="sortBy" class="form-label">Sort By</label>
                                    <select class="form-select" id="sortBy">
                                        <option value="date-desc">Date (Newest First)</option>
                                        <option value="date-asc">Date (Oldest First)</option>
                                        <option value="score-desc">Score (Highest First)</option>
                                        <option value="score-asc">Score (Lowest First)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Analysis List -->
                        <div id="analysisList">
                            <!-- Analysis cards will be dynamically inserted here -->
                        </div>
                        
                        <!-- Pagination -->
                        <nav aria-label="Analysis history pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Pitch Deck</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="dropZone">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                        <h5>Drag & Drop your pitch deck here</h5>
                        <p class="text-muted">or</p>
                        <input type="file" id="fileInput" class="d-none" accept=".pdf,.ppt,.pptx">
                        <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                            Browse Files
                        </button>
                    </div>
                    <div class="progress mt-3 d-none" id="uploadProgress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Config -->
    <script type="module" src="firebase-config.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="history.js"></script>
</body>
</html>
